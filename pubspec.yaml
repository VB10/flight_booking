name: flight_booking
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Network
  dio: ^5.3.2

  # Database
  shared_preferences: ^2.2.2

  # firebase
  flutter_svg: ^2.0.9
  firebase_core: ^2.24.2
  firebase_remote_config: ^4.3.8
  firebase_analytics: ^10.7.4

  # view-util
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # native-plugin
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  very_good_analysis: ^10.0.0
  build_runner: ^2.9.0

# dependency_overrides:
#   flutter_lints: ^5.1.0

  
flutter:

  uses-material-design: true

  # Assets
  assets:
    - assets/animation/lottie/
    - assets/icon/svg/
    - assets/icon/png

  # Fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/Roboto-Medium.ttf
          weight: 500
        - asset: assets/Roboto-Light.ttf
          weight: 300
        - asset: assets/Roboto-Thin.ttf
          weight: 100
        - asset: assets/Roboto-Black.ttf
          weight: 900
